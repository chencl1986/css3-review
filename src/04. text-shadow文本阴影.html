<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04. text-shadow文本阴影</title>
  <style>
    div{
      width: 400px;
      height: 200px;
      border: 2px solid blue;
      text-align: center;
      padding-top: 20px;
      font-size: 30px;

      /* text-shadow: h-shadow v-shadow blur color; 水平方向，垂直方向，阴影的模糊度，阴影的颜色 */
      text-shadow: 5px 5px 5px red;
    }
  </style>
</head>
<body>
<div>床前明月光，疑是地上霜。<br/>举头望明月，低头思故乡。</div>

</body>
</html>
